<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/Style.css">
    <link rel="stylesheet" href="/CSS/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <title>Document</title>
</head>

<body>

    <!-- container principale de notre login -->
    <section class="container">

        <!-- debut formulaire de connection  -->
        <div class="container__signIn">
            <!-- partie droite de notre formulaire -->
            <form class="container__left  bg-blanc">
                <h1 class="container__left__titre color-dark">
                    Sign In
                </h1>
                <div class="container__left__social-media">
                    <a href=""><i class="fa-brands fa-facebook-f"></i></a>
                    <a href=""><i class="fa-brands fa-linkedin-in"></i></a>
                    <a href=""><i class="fa-brands fa-google-plus-g"></i></a>
                </div>
                <span class="choose"> or use your account </span>
                <input type="email" name="email" id="email" placeholder="Email">
                <input type="password" name="pass" id="pass" placeholder="Password">
                <span class="choose">Forgot your password ?</span>

                <button class="container__left__button">
                    SIGN IN
                </button>


            </form>
            <!-- partie gauche de notre formulaire  -->
            <div class="container__right bg-rouge">
                <h1 class="container__right__titre   color-white" >Hello,Friend!</h1>
                <p class="container__right__description">Enter your personal details and start journey with us </p>
                <button class="container__right__button">SIGN UP </button>

            </div>
        </div>
        <!-- fin formulaire de connection  -->

        <!-- Debut formulaire d'inscription -->
        <div class="container__signUp">
            <!-- partie droite de notre formulaire  -->
            <div class="container__left ">
                <h1 class="container__left__titre">Welcome Back </h1>
                <p class="container__lelft__description">To keep connectedwith us please login with your personal info
                </p>
                <div class="container__left__button">SIGN IN</div>

            </div>

            <!-- partie gauche de notre formulaire  -->
            <form class="container__right">
                <h1 class="container__right__titre">
                    Sign In
                </h1>
                <div class="container__right__social-media">
                    <a href=""><i class="fa-brands fa-facebook-f"></i></a>
                    <a href=""><i class="fa-brands fa-linkedin-in"></i></a>
                    <a href=""><i class="fa-brands fa-google-plus-g"></i></a>
                </div>
                <span> or use your account </span>
                <input type="text" name="name" id="name" placeholder="Name">
                <input type="email" name="email" id="email" placeholder="Email">
                <input type="password" name="pass" id="pass" placeholder="Password">
                <span>Forgot your password ?</span>

                <button class="container__right__button">
                    SIGN UP
                </button>

            </form>
        </div>
        <!-- Fin du formulaire d'inscription  -->
    </section>



    <script src="/JS/script.js"></script>
</body>

</html>
